<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/stylos.css">
  <title>Meu Primeiro site.</title>
</head>
<body class="pageCadastro">
  <header>
      <nav>
        <img src="img/entra.png" class="logosite">
          <a href="index.html">Home</a>
          <a href="empresa.html">Empresa</a>
          <a href="servicos.html">Serviços</a>
          <a href="contato.hmtl">Contato</a>
      </nav>
  </header>

  <main>
       <center><h1>Contato</h1></center>
      <form action="#">
          <div class="formGroup metade">
              <label for="nome">Nome</label>
              <input type="text" name="nome">
          </div>

          <div class="formGroup metade">
              <label for="email">E-mail</label>
              <input type="text" name="email">
          </div>

          <div class="formGroup total">
              <label for="assunto">Assunto</label>
              <input type="text" name="assunto">
          </div>

          <div class="formGroup total">
              <label for="setor">Setor</label>
              <select name="setor">
                  <option value="">Selecione</option>
                  <option value="1">Vendas</option>
                  <option value="2">Financeiro</option>
                  <option value="3">Gerência</option>
                  <option value="4">Diretoria</option>
              </select>
          </div>

          <div class="formGroup total">
              <label for="mensagem">Sua Mensagem</label>
              <textarea name="mensagem" ></textarea>
          </div>

          <div class="formGroup inteiro">
              <button type="submit">ENVIAR</button>
          </div>

      </form>
  </main>
  <footer>
      <span class="direitos">2022 &copy; todos os direitos reservados</span>
      <span class="assinatura">Feito por 
          <a href="http://agenciamanadah.com.br" target="_blank">Marlon</a>
      </span>
  </footer>    
  
</body>
</html>
